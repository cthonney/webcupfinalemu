<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>404 - Catastrophe non trouvée</title>
  <style>
    /* Styles et animations pour la page 404 */
    body {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #f6d365, #fbc2eb);
      background-size: 400% 400%;
      animation: Gradient 15s ease infinite;
    }

    @keyframes Gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      text-align: center;
      padding: 2rem;
      opacity: 0;
      animation: fadeIn ease 3s;
      animation-fill-mode: forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    h1 {
      font-size: 5rem;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      color: #666;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #ff9a9e;
      color: white;
      border: none;
      border-radius: 5px;
      opacity: 0;
      animation: fadeIn ease 5s;
      animation-fill-mode: forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Catastrophe non trouvée !</p>
    <p>Le nombre de catastrophes naturelles annuelles a plus que doublé au cours des 40 dernières années. En moyenne, on dénombre 700 catastrophes naturelles dans le monde chaque année. Le temps presse, à tout moment une catastrophe pourrait survenir !</p>
    <button id="go-back">Retour à la page d'accueil</button>
  </div>
  <script>
    document.getElementById("go-back").addEventListener("click", function() {
      window.location.href = "/";
    });
  </script>
</body>
</html>
